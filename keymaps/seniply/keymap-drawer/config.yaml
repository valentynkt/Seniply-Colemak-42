# Keymap Drawer Configuration for Seniply on Cleo/Corne
# Generate images: keymap parse -c config.yaml -q keymap.c > layout.yaml && keymap draw layout.yaml > keymap.svg

draw_config:
  dark_mode: auto
  n_columns: 2  # Show 2 layers side-by-side
  separate_combo_diagrams: true
  combo_diagrams_scale: 2
  key_w: 60.0
  key_h: 56.0
  split_gap: 30.0
  combo_w: 24.0
  combo_h: 20.0
  key_rx: 6.0
  key_ry: 6.0
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  line_spacing: 1.2
  arc_scale: 1.0
  append_colon_to_layer_header: true
  small_pad: 2.0
  legend_rel_x: 0.0
  legend_rel_y: 0.0
  svg_style: |
    /* Custom color scheme for better visibility */
    svg.keymap {
      font-family: 'Fira Code', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 14px;
    }
    .held { fill: #ffc107; }
    .ghost { stroke-dasharray: 4, 2; }

    /* Layer-specific colors */
    rect.key.layer-0 { fill: #e8e8e8; }  /* BASE - light gray */
    rect.key.layer-1 { fill: #bbdefb; }  /* NAV - light blue */
    rect.key.layer-2 { fill: #c8e6c9; }  /* SYM - light green */
    rect.key.layer-3 { fill: #ffe0b2; }  /* NUM - light orange */
    rect.key.layer-4 { fill: #f8bbd0; }  /* FUN - light pink */

    /* Special key types */
    .keycode-llock { fill: #fff176 !important; }  /* Layer lock - yellow */
    .keycode-hyper { fill: #ce93d8 !important; }  /* Hyper - purple */
    .keycode-os_ { fill: #80deea !important; }    /* One-shot mods - cyan */

